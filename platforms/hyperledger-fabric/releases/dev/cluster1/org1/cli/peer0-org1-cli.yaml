apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: peer0-org1-cli
  namespace: org1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: peer0-org1-cli
  chart:
    git: git@github.com:sidnaik1989/blockchain-automation-framework.git
    ref: feature/fabric220
    path: platforms/hyperledger-fabric/charts/fabric_cli    
  values:
    metadata:
      namespace: org1-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    storage:
      class: org1sc
      size: 256Mi
    vault:
      role: vault-role
      address: http://vaultserver.eastus.cloudapp.azure.com:9200
      authpath: org1-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/org1-net/users/admin
      orderersecretprefix: secret/crypto/peerOrganizations/org1-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    peer:
      name: peer0
      localmspid: org1MSP
      tlsstatus: true
      address: peer0.org1-net.org1.cluster1.pslblockchaincloudpoc.com:8443
    orderer:
      address: orderer1.ordererorg.cluster1.pslblockchaincloudpoc.com:8443
